image: openbsd/latest
sources:
  - https://github.com/voutilad/hawtjni-openbsd
packages:
  - jdk%1.8
  - gmake
  - bash
  - libtool
  - maven
  - autoconf%2.69
  - automake%1.16
environment:
  JAVA_HOME: /usr/local/jdk-1.8.0
  AUTOMAKE_VERSION: 1.16
  AUTOCONF_VERSION: 2.69
tasks:
  - build: cd hawtjni && doas mvn install
